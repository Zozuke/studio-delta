<form id="suscripcion">
    <input type="email" id="email" placeholder="Tu correo electrÃ³nico" required>
    <button type="submit">Suscribirse</button>
</form>

<script>
document.getElementById("suscripcion").addEventListener("submit", async function(event) {
    event.preventDefault();
    let email = document.getElementById("email").value;

    let response = await fetch("https://tu-servidor.com/suscribirse", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: email })
    });

    let data = await response.json();
    alert(data.mensaje);
});
</script>
